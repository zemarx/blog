<div class="add-post">
    <h1>Add new post</h1>
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
        <div class="add-post-title">
            <label for="add-post-title">Title</label><br>
            <input type="text" id="add-post-title"
                   required
                   [(ngModel)]="post.title"
                   name="title"
                   #title="ngModel">
        </div>

        <div class="add-post-author-name">
            <label for="add-post-author-name">Author</label><br>
            <input type="text" id="add-post-author-name"
                   required
                   [(ngModel)]="post.authorName"
                   name="authorName"
                   #authorName="ngModel">
        </div>

        <div class="add-post-content">
            <label for="add-post-content">Content</label><br>
            <tinymce-editor id="editor"
                    [elementId]="'add-post-editor-content'"
                    (onEditorKeyup)="handleEditorKeyUp($event)">
            </tinymce-editor>
        </div>

        <button md-raised-button type="submit">Confirm</button>
    </form>

    <button md-raised-button id="back-button" (click)="goBack()">Cancel</button>
</div>
