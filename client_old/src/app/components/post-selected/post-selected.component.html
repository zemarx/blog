<div class="selected-post">
    <section *ngIf="selectedPost">
        <span id="title">{{selectedPost.title}}</span>
        <div id="name-date-wrap">
            <span id="name">{{selectedPost.authorName}}</span>
            <span id="date">{{selectedPost.dateAdded | date}}</span>
        </div>
        <div id="content">{{selectedPost.content}}</div>
        <div class="post-actions">
            <!--<a class="link-as-button" id="edit-post-link" [routerLink]="['/editpost', selectedPost._id]" *ngIf="isAuthenticated">Edit current post</a>-->


            <button md-raised-button id="edit-post-button" (click)="editPost()" *ngIf="isAuthenticated">Edit current post</button>            
            <button md-raised-button id="delete-post-button" (click)="deletePost()" *ngIf="isAuthenticated">Delete current post</button>
        </div>
    </section>

    <comment-list-wrapper *ngIf="selectedPost" [selectedPost]="selectedPost"></comment-list-wrapper>
</div>
